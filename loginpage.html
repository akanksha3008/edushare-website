      <div class="card">
        <div class="card-header">
        <h3>Firebase Web login Example</h3>
        </div>
        <div class="card-body">
          <div id="login_div" class="main-div">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
            <input style="width: 250px;" type="email" placeholder="Email" id="email_field" required />
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
            <input style="width: 250px;" type="password" placeholder="Password" id="password_field" required/>
             </div>
          <h5 style="color: aliceblue;">For registration fill rest of the details</h5>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-id-card"></i></span>
            </div>     
             <input style="width: 250px;" type="text" placeholder="Name" id="name">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-school"></i></span>
            </div>  
            <input style="width: 250px;" type="text" placeholder="Institute" id="institute">
          </div>
         
          <div class="form-group">
            <button class="btn login_btn" onclick="login()">Login</button>
            <button class="btn login_btn" onclick="register()">Register</button>
          </div>

          </div>
          
        <!-- </div> -->

         <div id="user_div" class="loggedin-div"> 
          <h3>Welcome User</h3>
          <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
          <button onclick="logout()">Logout</button>
         </div> 
          </div>
   

      </div>

  </div>
</div>
